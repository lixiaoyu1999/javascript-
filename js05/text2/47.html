  <!-- 47.	入三角形的三边，根据输入的三角形的三边判断是否能组成三角形，如果可以进一步 判断三角形的类型
等边三角形(三边相等) 等腰三角形(两边相等)  直角三角形(a平方+b平方=c平方)  其他三角形（不满足上面的） -->
  <script>
    var a = 3;
    var b = 4;
    var c = 5;
    if (a + b > c && a + c > b && c + b > a) {
      if (a == b && a== c) {
        // 等边三角形(三边相等)
        console.log('等边三角形')
      } else if (a == c && a != b && b != c || a != c && a == b && b != c || a != c && a != b && b == c) {
        // 等腰三角形(两边相等
        console.log('等腰三角形')
      } else if (a * a + b * b == c * c || c * c + b * b == a * a || a * a + c * c == b * b) {
        // 直角三角形(a平方+b平方=c平方)
        console.log('直角三角形')
      } else {
        // 其他三角形（不满足上面的）
        console.log('其他三角形')
      }

    } else {
      console.log('不是三角形')
    }
  </script>
