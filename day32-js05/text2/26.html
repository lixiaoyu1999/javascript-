<body>
    <!-- 26.	给一个数字（0,1,2,3,4,5,6），返回星期数，0是星期日。 -->
    <script>
        var num = 0;
        switch (num) {
            case 0:
                console.log("星期日");
                break;
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                break;
            case 5:
                console.log("星期五");
                break;
            case 6:
                console.log("星期六");
                break;
            default:
                console.log('对不起，无法识别');
                break;
        }
        
    </script>
</body>

</html>
