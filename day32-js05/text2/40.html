    <!-- 40.	获取当前时间，判断今年是否为闰年。两种方法判断 
1.判断今年是否为闰年；  能被400整除 或 被4整除但不能被100整除
2.判断本年2月是否为28天。闰年：2月有29天  平年：2月有28天 -->
<script>
    // 1.判断今年是否为闰年；  能被400整除 或 被4整除但不能被100整除
var year =prompt('请输入年份');
if (year % 400 ==0||year % 4 ==0&&year%100!=0){
    document.write('闰年')
}else{
    document.write(' 平年')
}
// 2.判断本年2月是否为28天。闰年：2月有29天  平年：2月有28天
var month = prompt('请输入2月天数');
if (month == 29){
    document.write('闰年')
}else{
    document.write(' 平年')
}


</script>
</body>
</html>
