<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 34.	求整数1～100的累加值，但要求跳过所有个位为3的数【用continue实现】
        var num = 1;
        for (var i = 1; i <= 100; i++) {
            if (num % 10 == 3) {
              continue;
            }
            num += i
        }
        console.log(num);

    </script>
</body>

</html>
