<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 71.	Var arr={2,1,5,4,8,9,7],使用弹框录入一个数字，找出该数字的索引值，如果不存在则返回-1 -->
    <script>
        var arr = [2, 1, 5, 4, 8, 9, 7]
        var asd = prompt('');
        if (arr[0] == asd) {
            document.write('0')
        } else if (arr[1] == asd) {
            document.write('1')
        } else if (arr[2] == asd) {
            document.write('2')
        } else if (arr[3] == asd) {
            document.write('3')
        } else if (arr[4] == asd) {
            document.write('4')
        } else if (arr[5] == asd) {
            document.write('5')
        } else if (arr[6] == asd) {
            document.write('6')
        } else {
            document.write('-1')
        }

    </script>
</body>

</html>
